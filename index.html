<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Conversations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen" class="screen">
        <div class="logo-container">
            <img src="logo.png" alt="App Logo" id="main-logo">
        </div>
        <button id="btn-start" class="action-btn">Start</button>
    </div>

    <div id="instructions-screen" class="screen hidden">
        <img src="instructions.png" alt="Instructions" id="instructions-img">
        <button id="btn-enter" class="action-btn">I Understand -> Enter</button>
    </div>

    <div id="main-app" class="screen hidden">
        <div class="app-container">
            <h1>Daily Conversations</h1>
            
            <div class="menu-section">
                <select id="station-select">
                    <option value="01_Airport_Check-in.wav">1. Airport Check-in</option>
                    <option value="02_Boarding_and_Seating.wav">2. Boarding & Seating</option>
                    <option value="03_Initial_Flight_Attendant.wav">3. Flight Attendant</option>
                    <option value="04_In-Flight_Request.wav">4. In-Flight Request</option>
                    <option value="05_Passport_Control.wav">5. Passport Control</option>
                    <option value="06_Customs_Clearance.wav">6. Customs Clearance</option>
                    <option value="07_Finding_Transportation.wav">7. Finding Transportation</option>
                    <option value="08_Hotel_Check-in.wav">8. Hotel Check-in</option>
                    <option value="09_Room_Problem_Arises.wav">9. Room Problem Arises</option>
                    <option value="10_Solving_the_Room_Problem.wav">10. Solving the Problem</option>
                    <option value="11_Car_Rental.wav">11. Car Rental</option>
                    <option value="12_Fancy_Dinner.wav">12. Fancy Dinner</option>
                    <option value="13_Restaurant_Problem.wav">13. Restaurant Problem</option>
                    <option value="14_Falling_Ill.wav">14. Falling Ill</option>
                    <option value="15_Hospital_Visit.wav">15. Hospital Visit</option>
                    <option value="16_Pharmacy_Run.wav">16. Pharmacy Run</option>
                    <option value="17_Police_Station_Report.wav">17. Police Station Report</option>
                    <option value="18_Shoe_Shopping.wav">18. Shoe Shopping</option>
                    <option value="19_Returning_the_Car.wav">19. Returning the Car</option>
                    <option value="20_Arranging_Airport_Transfer.wav">20. Arranging Airport Transfer</option>
                    <option value="21_Taxi_to_the_Airport.wav">21. Taxi to the Airport</option>
                </select>
            </div>

            <div class="button-section">
                <button id="btn-blind" class="primary-btn">ðŸŽ§ Listen Blind</button>
                <button id="btn-read" class="primary-btn">ðŸ“– Listen + Read</button>
                <button id="btn-game" class="secondary-btn">ðŸŽ® Play Match Game</button>
            </div>

            <audio id="audio-player" controls style="display: none;"></audio>
            <div id="transcript-box" class="hidden"></div>
            <div id="game-board" class="hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
